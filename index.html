<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <div class="flow-container">
            <label for="search-input"><img class="icon-small" src="icons/magnify.svg" alt="search"></label>
            <input type="search" id="search-input">
        </div>
        <div class="flow-container reverse-flow">
            <a href="#"><img class="icon-small" src="icons/bell-ring-outline.svg" alt="notifications"></a>
            <img class="profile-small" src="images/pfp.jpg" alt="account">
            <p class="fs-m fw-bold">Morgan Oakley</p>
        </div>
        <div class="flow-container">
            <img src="images/pfp.jpg" alt="profile" class="profile-big">
            <div>
                <p class="fs-s fw-bold">Hi there,</p>
                <h1 class="fs-l fw-bold">Morgan Oakley (@morgan)</h1>
            </div>
        </div>
        <div class="flow-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <div class="sidebar | text-primary-100">
        <div class="fs-xl">
            <div class="sidebar-item">
                <img class="icon-big" src="icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
        </div>
        <div class="fs-m">
            <menu>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/home.svg" alt="">
                    <p>Home</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/card-account-phone.svg" alt="">
                    <p>Profile</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/message-reply.svg" alt="">
                    <p>Messages</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/clock-time-three.svg" alt="">
                    <p>History</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/note-multiple.svg" alt="">
                    <p>Tasks</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/account-group.svg" alt="">
                    <p>Communities</p>
                </li>
            </menu>
        </div>
        <div class="fs-m">
            <menu>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/cog.svg" alt="">
                    <p>Settings</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/help-box.svg" alt="">
                    <p>Support</p>
                </li>
                <li class="sidebar-item">
                    <img class="icon-small" src="icons/shield-check.svg" alt="">
                    <p>Privacy</p>
                </li>
            </menu>
        </div>
    </div>

    <div class="content" style="background-color: green;">
        <div id="projects" style="background-color: red;">Your Projects</div>
        <div id="announcements" style="background-color: yellow;">Announcements</div>
        <div id="trending" style="background-color: grey;">Trending</div>
    </div>

</body>
</html>
