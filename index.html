<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search">
                <label for="search-bar"><img class="icon" src="icons/magnify.svg" alt="search"></label>
                <input type="text" name="search-bar" class="search-bar" id="search-bar">
            </div>
            <div class="account">
                <img class="icon" src="icons/bell-ring-outline.svg" alt="notifications">
                <img class="thumbnail" src="images/pfp.jpg" alt="profile">
                <p>Morgan Oakley</p>
            </div>
            <div class="welcome">
                <img class="big-thumbnail" src="images/pfp.jpg" alt="profile">
                <div class="welcome-message">Hi there,</div>
                <div class="username">Morgan Oakley (@morgan)</div>
            </div>
            <div class="nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="heading">
                <img src="icons/view-dashboard.svg" alt="dashboard" class="big-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <div class="menu-item">
                    <img src="icons/home.svg" alt="home" class="icon">
                    <h2>Home</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/card-account-phone.svg" alt="profile" class="icon">
                    <h2>Profile</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/message-reply.svg" alt="messages" class="icon">
                    <h2>Messages</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/clock-time-three.svg" alt="history" class="icon">
                    <h2>History</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/note-multiple.svg" alt="tasks" class="icon">
                    <h2>Tasks</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/account-group.svg" alt="communities" class="icon">
                    <h2>Communities</h2>
                </div>
                <div class="menu-item">
                    <img src="" alt="">
                    <h2>Empty</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/cog.svg" alt="settings" class="icon">
                    <h2>Settings</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/help-box.svg" alt="support" class="icon">
                    <h2>Support</h2>
                </div>
                <div class="menu-item">
                    <img src="icons/shield-check.svg" alt="privacy" class="icon">
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">Your Projects</div>
            <div class="side-content">Side Content</div>
        </div>

    </div>
</body>
</html>
